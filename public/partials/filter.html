<!-- partials/filter.html -->
<div id="filterPopup" class="filter-popup">
  <h3>Filter Employees</h3>

  <div class="filter-group">
    <label for="filterFirstName">First Name:</label>
    <input type="text" id="filterFirstName" />
  </div>

  <div class="filter-group">
    <label for="filterDepartment">Department:</label>
    <input type="text" id="filterDepartment" />
  </div>

  <div class="filter-group">
    <label for="filterRole">Role:</label>
    <input type="text" id="filterRole" />
  </div>

  <div class="filter-buttons">
    <button id="applyFilterBtn">Apply</button>
    <button id="resetFilterBtn">Reset</button>
  </div>
</div>
